<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather | Current</title>
</head>

<body>
  <main id="main" class="container">
    <div class="row">
      <div id="main-container" class="col s10 offset-s1">
        <div class="row">
          <img id="icon" class="col s4 offset-s4" src="assets/images/clear-night.svg" alt="Clear night">
        </div>
        <div class="row">
          <h2 id="temperature" class="center-align">15°</h2>
        </div>
        <div class="row">
          <table class="col s10 offset-s1">
            <tr>
              <td>Wind</td>
              <td id="wind" class="right-align">
                Viento m/s
              </td>
            </tr>
            <tr>
              <td>Humidity</td>
              <td id="humidity" class="right-align">
                Humedad%
              </td>
            </tr>
            <tr>
              <td>UV Index</td>
              <td id="uv" class="right-align">
                UV
              </td>
            </tr>
            <tr>
              <td>Pressure</td>
              <td id="pressure" class="right-align">
                Presión hPa
              </td>
            </tr>
          </table>
        </div>
      </div>
      <a id="btn-week" class="waves-effect waves-light btn col s10 offset-s1">Predicción de la semana</a>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
